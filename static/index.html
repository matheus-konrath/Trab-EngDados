<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Prices</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #c7c7c7;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #ffffff;
      }
      .form-container {
        background-color: #2e2e2e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 0 auto;
      }
      .form-container label,
      .form-container input,
      .form-container button {
        display: block;
        width: 100%;
        margin-bottom: 15px;
      }
      .form-container label {
        margin-bottom: 5px;
        color: #a7a7a7;
      }
      .form-container input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #3e3e3e;
        background-color: #1e1e1e;
        color: #c7c7c7;
      }
      .form-container button {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .form-container button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #3e3e3e;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
      }
      th {
        background-color: #3e3e3e;
      }
      tr:nth-child(even) {
        background-color: #2e2e2e;
      }
      #chart-container {
        margin-top: 20px;
        background-color: #2e2e2e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Stock Prices</h1>
    <div class="form-container">
        <form id="stock-form">
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>
            <label for="data-inicio">Data de in√≠cio (YYYY-MM-DD):</label>
            <input type="date" id="data-inicio" name="data-inicio" required>
            <label for="data-fim">Data de fim (YYYY-MM-DD):</label>
            <input type="date" id="data-fim" name="data-fim" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Company</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="stock-data">
        </tbody>
    </table>
    <div id="chart-container">
        <canvas id="stock-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <script src="teste.js"></script>
</body>
</html>
